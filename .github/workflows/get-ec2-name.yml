name: Get EC2 Windows Name via SSM1

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  get-ec2-name:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::159014723231:role/GitHub-OIDC-SSM-Role
          aws-region: eu-north-1

      # 2️⃣ Send PowerShell command to EC2 to get computer name
      - name: Get Windows EC2 Computer Name
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids i-03363def964064e94 \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Get Windows computer name" \
            --parameters commands='$env:COMPUTERNAME' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # wait a bit for command to execute
          sleep 5

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id i-03363def964064e94 \
            --query "StandardOutputContent" \
            --output text
