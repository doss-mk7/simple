name: Get Windows EC2 System Name

on:
  push:
    branches:
      - main

permissions:
  id-token: write     # REQUIRED for OIDC
  contents: read

jobs:
  get-system-name:
    runs-on: ubuntu-latest

    steps:
      # üîê Configure AWS credentials via OIDC (no access keys)
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::159014723231:role/test
          aws-region: eu-north-1

      # üîπ Send SSM Command to Get Windows EC2 System Name
      - name: Get Windows EC2 System Name
        run: |
          # Use your EC2 instance ID directly
          INSTANCE_ID="i-03363def964064e94"

          COMMAND_ID=$(aws ssm send-command \
            --targets "Key=instanceIds,Values=$INSTANCE_ID" \
            --document-name "AWS-RunPowerShellScript" \
            --comment "Get System Name" \
            --parameters 'commands=["echo $env:COMPUTERNAME"]' \
            --query "Command.CommandId" \
            --output text)

          echo "Command ID: $COMMAND_ID"
          sleep 10

          # Get the output of the command
          aws ssm list-command-invocations \
            --command-id "$COMMAND_ID" \
            --details \
            --query "CommandInvocations[].CommandPlugins[].Output" \
            --output text
