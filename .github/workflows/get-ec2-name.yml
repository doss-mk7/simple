name: Get EC2 Windows Name

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # REQUIRED for OIDC
  contents: read

jobs:
  get-ec2-name:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::159014723231:role/GitHub-OIDC-SSM-Role
          aws-region: eu-north-1

      - name: Get Windows EC2 System Name
        run: |
          aws ssm get-inventory \
            --filters "Key=AWS:InstanceIds,Values=i-03363def964064e94" \
            --query "Entities[0].Data['AWS:InstanceInformation'].Content[0].ComputerName" \
            --output text
